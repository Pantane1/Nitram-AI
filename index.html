<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nitram AI Suite</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'%3E%3Ccircle cx='16' cy='16' r='16' fill='%233b82f6'/%3E%3Cpath d='M18 5L9 18h6l-2 10 11-14h-6l2-9z' fill='white'/%3E%3C/svg%3E">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0a0a0a;
            color: #f3f4f6;
            margin: 0;
            overflow: hidden;
        }
        #root:empty::before {
            content: 'NITRAM AI SUITE';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #1a1a1a;
            font-size: 0.75rem;
            letter-spacing: 0.5em;
            font-weight: 900;
        }
        #error-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: #000;
            color: #ef4444;
            padding: 2.5rem;
            z-index: 9999;
            font-family: monospace;
            white-space: pre-wrap;
            overflow: auto;
        }
    </style>
    <script>
        window.onerror = function(msg, url, lineNo, columnNo, error) {
            if (msg.includes('ResizeObserver') || msg.includes('Extension')) return false;
            const overlay = document.getElementById('error-overlay');
            if (overlay) {
                overlay.style.display = 'block';
                overlay.innerHTML = `
                    <div style="border-bottom: 1px solid #333; padding-bottom: 1rem; margin-bottom: 1rem;">
                        <h2 style="margin: 0; font-size: 1.25rem;">Runtime Exception</h2>
                    </div>
                    <p style="color: #fff;">${msg}</p>
                    <div style="margin-top: 2rem;">
                        <button onclick="location.reload()" style="background: #333; color: #fff; border: none; padding: 0.5rem 1rem; border-radius: 4px; cursor: pointer;">Retry Boot</button>
                    </div>
                `;
            }
            return false;
        };
        // Ensure process.env is defined to avoid ReferenceErrors in the browser environment
        window.process = window.process || { env: {} };
    </script>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",

    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div id="error-overlay"></div>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
